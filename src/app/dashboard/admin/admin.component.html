<div class="container-fluid">
  <div class="row sticky-top bg-secondary">
    <div class="col-2 justify-content-center align-items-center m-3">
      <p-button type="button" (click)="barraLateralVisible= true" icon="pi pi-arrow-right"></p-button>
    </div>
  </div>
  <div class="row">
    <div *ngIf="nombreBotonSeleccionado==''" class="col-md-12">
      <app-homeadmin></app-homeadmin>
    </div>
    <div class="col-md-12">
      <div *ngIf="nombreBotonSeleccionado=='inventarios'">
        <app-admin-inventarios></app-admin-inventarios>
      </div>
    </div>
    <div class="col-md-12">
      <div *ngIf="nombreBotonSeleccionado=='ordenes'">
        <app-admin-ordenes></app-admin-ordenes>
      </div>
    </div>
    <div class="col-md-12">
      <div *ngIf="nombreBotonSeleccionado=='proveedores'">
        <app-admin-proveedores></app-admin-proveedores>
      </div>
      <div class="col-md-12">
        <div *ngIf="nombreBotonSeleccionado=='ventas'">
          <app-admin-ventas></app-admin-ventas>
        </div>
      </div>
      <div class="col-md-12">
        <div *ngIf="nombreBotonSeleccionado=='historialventas'">
          <app-historialventas></app-historialventas>
        </div>
      </div>
      <div class="col-md-12">
        <div *ngIf="nombreBotonSeleccionado=='historialordenes'">
          <app-historialordenes></app-historialordenes>
        </div>
      </div>
      <div class="col-md-12">
        <div *ngIf="nombreBotonSeleccionado=='usuario'">
          <app-usuarios></app-usuarios>
        </div>
      </div>
    </div>
  </div>
</div>

    <h5 class="text-center text-white mt-3">{{nombre}}</h5>
    <h6 class="text-center text-white">{{rol}}</h6>
    <div class="d-flex justify-content-center"><button type="submit" class="button m-3"
        (click)="cambiarBoton('inventarios')">Inventario</button></div>
    <div class="d-flex justify-content-center"><button type="submit" class="button m-3"
        (click)="cambiarBoton('ordenes')">Ordenes
        de compra</button></div>
    <div class="d-flex justify-content-center"><button type="submit" class="button m-3"
        (click)="cambiarBoton('historialordenes')">Historial ordenes</button></div>
    <div class="d-flex justify-content-center"><button type="submit" class="button m-3"
        (click)="cambiarBoton('proveedores')">Proveedores</button></div>
    <div class="d-flex justify-content-center"><button type="submit" class="button m-3"
        (click)="cambiarBoton('ventas')">Ventas</button></div>
    <div class="d-flex justify-content-center"><button type="submit" class="button m-3"
        (click)="cambiarBoton('historialventas')">Historial ventas</button></div>
