<div class="container-fluid fondo d-flex justify-content-center align-items-center">
  <div class="row">
    <div class="col-lg-12 fondo2 border rounded border-dark shadow-lg formulario">
      <img src="../../assets/logo3.png" class="img-fluid p-3">
      <h3 class="text-center mt-3 mb-4">Bienvenido a Sioca</h3>
      <form class="text-light" *ngIf="this.formularioInicio">
        <div class="row">
        <div class="col-lg-12 d-flex justify-content-center  mt-3">
          <input type="email" class="input"  placeholder="Correo electronico"
            [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="col-lg-12 d-flex justify-content-center  mt-3 mb-4">
          <input type="password" class="input" placeholder="Contraseña" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="col-lg-12 d-flex justify-content-center">
          <button type="button" class="text-black" (click)="IrARecuperarContrasena()">¿Olvidaste la contraseña?</button>
        </div>
        <div class="col-lg-12 d-flex justify-content-center  mt-3 mb-3">
          <button type="submit" (click)="iniciarSesion()"><button>
            <div class="svg-wrapper-1">
              <div class="svg-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                  <path fill="none" d="M0 0h24v24H0z"></path>
                  <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                </svg>
              </div>
            </div>
            <span>Iniciar sesión</span>
          </button></button>
        </div>
        </div>
      </form>
      <form *ngIf="this.formularioRecuperar" class="text-light">
        <h4 class="text-center text-black">¿Olvidaste la contraseña?</h4>
        <div class="row">
          <div class="col-lg-12 d-flex justify-content-center mt-3 mb-4">
            <input class="input" placeholder="Ingresa el correo" type="email">
          </div>
          <div class="col-lg-12 d-flex justify-content-center mt-3 mb-4">
            <button type="submit" (click)="iniciarSesion()"><button>
              <div class="svg-wrapper-1">
                <div class="svg-wrapper">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="none" d="M0 0h24v24H0z"></path>
                    <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                  </svg>
                </div>
              </div>
              <span>Recuperar contraseña</span>
            </button></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
