<form class="text-light">
    <div class="form-group">
      <label for="email">Correo</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email" name="email">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" placeholder="Contraseña" [(ngModel)]="password" name="password">
    </div>
    <br>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-light m-2" (click)="iniciarSesion()">Iniciar Sesion</button>
    </div>
  </form>
